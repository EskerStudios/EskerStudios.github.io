<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=https://eskerstudios.linkpc.net/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Перенаправляем с учётом пути, параметров и якорей
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const newUrl = 'https://eskerstudios.linkpc.net' + path + search + hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting to <a id="link" href="#">eskerstudios.linkpc.net</a>...</p>
    <script>
      document.getElementById('link').href = 'https://eskerstudios.linkpc.net' + window.location.pathname + window.location.search + window.location.hash;
    </script>
  </body>
</html>
